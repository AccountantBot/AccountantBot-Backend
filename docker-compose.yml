version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: accountant-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: accountant
      POSTGRES_PASSWORD: accountant123
      POSTGRES_DB: accountant_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U accountant"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - accountant-network

  redis:
    image: redis:7-alpine
    container_name: accountant-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - accountant-network

